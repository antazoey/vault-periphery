name: yearn-v3-vault-periphery

plugins:
  - name: solidity
    version: 0.6.11
  - name: vyper
    version: 0.6.13
  - name: etherscan
    version: 0.6.11
  - name: hardhat
    version: 0.6.13
  - name: infura
    version: 0.6.5

default_ecosystem: ethereum

dependencies:
  - name: openzeppelin
    github: OpenZeppelin/openzeppelin-contracts
    ref: 4.9.5
    
  - name: yearn-vaults
    github: yearn/yearn-vaults-v3
    ref: v3.0.2
    exclude: 
     - test/**/*
     
  - name: tokenized-strategy
    github: yearn/tokenized-strategy
    ref: v3.0.2
    config_override:
      contracts_folder: src
    exclude:
     - test/**/*

  - name: periphery
    github: yearn/tokenized-strategy-periphery
    ref: master
    config_override:
      contracts_folder: src
    exclude: 
     - test/**/*

solidity:
  version: 0.8.18

ethereum:
  local:
    default_provider: hardhat
